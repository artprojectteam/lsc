# サーバ側で設定している場合はfalse
favicon: true

# 追加のタブアイコン
# ファイル名形式: ${name}-${size}.${ext}(ex. favicon-16.png)
tab:
  mime: image/png
  ext: png
  name: icon

  # ルート直下の場合は空
  dir: 'icons/' # icon/
  size: [192]
#    - 16


# apple touch icon ※180*180を用意する
touchIcon: 'icons/apple-touch-icon.png' # icon/apple-touch-icon.png